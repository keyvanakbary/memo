<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${post} ? 'Edit post' : 'Create post'"></title>
    <style>
        .form-input label {
            display: block;
        }
    </style>
</head>
<body>
<form method="post" th:action="${post} ? '/posts/edit' : '/posts/create'">
    <input name="id" th:if="${post}" type="hidden" th:value="${post.postId}"/>
    <div class="form-input">
        <label for="title">Title:</label>
        <input id="title" type="text" name="title" th:value="${post} ? ${post.title}"/>
    </div>
    <div class="form-input">
        <label for="slug">Slug:</label>
        <input id="slug" type="text" name="slug" th:value="${post} ? ${post.slug}"/>
    </div>
    <div class="form-input">
        <label for="content">Content:</label>
        <textarea id="content" name="content" th:text="${post} ? ${post.content}"></textarea>
    </div>
    <button th:text="${post} ? 'Edit' : 'Create'"></button>
</form>
</body>
</html>
